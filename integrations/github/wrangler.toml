name = "chitty-github-app"
main = "worker.ts"
compatibility_date = "2024-10-10"
node_compat = true

[vars]
GITHUB_APP_ID = ""
GITHUB_WEBHOOK_SECRET = ""
GITHUB_PRIVATE_KEY_PEM = ""
CHITTY_TENANT_SIGNING_KEY = ""
INSTALLATION_RESOLVER_URL = "https://api.chitty.cc/integrations/github/installations/resolve"

[kv_namespaces]
bindings = [
  { binding = "TOKEN_CACHE", id = "" },
  { binding = "DELIVERY_CACHE", id = "" },
  { binding = "INSTALLATION_CACHE", id = "" },
]
