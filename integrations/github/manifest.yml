name: Chitty GitHub App
url: https://chitty.cc
public: false
hook_attributes:
  url: https://api.chitty.cc/integrations/github/webhook
redirect_url: https://app.chitty.cc/integrations/github/callback
default_events:
  - push
  - pull_request
  - issue_comment
  - check_run
  - check_suite
  - workflow_run
  - status
  - issues
default_permissions:
  contents: read
  metadata: read
  pull_requests: read
  issues: read
  actions: read
  checks: read
  statuses: read
# Optional writes when you need them:
# default_permissions:
#   checks: write
#   statuses: write
#   pull_requests: write
#   contents: write
